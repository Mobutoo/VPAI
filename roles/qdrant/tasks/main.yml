---
# qdrant â€” tasks

- name: Create Qdrant config directory
  ansible.builtin.file:
    path: "{{ qdrant_config_dir }}"
    state: directory
    owner: "{{ prod_user }}"
    group: "{{ prod_user }}"
    mode: "0755"
  become: true

- name: Create Qdrant data directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "1000"
    group: "1000"
    mode: "0755"
  loop:
    - "{{ qdrant_data_dir }}"
    - "{{ qdrant_data_dir }}/storage"
    - "{{ qdrant_data_dir }}/snapshots"
  become: true

- name: Fix Qdrant data ownership recursively (prevent permission denied on restart)
  ansible.builtin.command:
    cmd: "chown -R 1000:1000 {{ qdrant_data_dir }}"
  become: true
  changed_when: false

- name: Remove stale Qdrant snapshots tmp directory if present
  ansible.builtin.file:
    path: "{{ qdrant_data_dir }}/snapshots/tmp"
    state: absent
  become: true

- name: Deploy Qdrant config
  ansible.builtin.template:
    src: config.yaml.j2
    dest: "{{ qdrant_config_dir }}/config.yaml"
    owner: "{{ prod_user }}"
    group: "{{ prod_user }}"
    mode: "0644"
  become: true
  notify: Restart qdrant stack
