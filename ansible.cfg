[defaults]
# Inventory
inventory = inventory/hosts.yml

# Performance
forks = 10
pipelining = True
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 3600

# Facts injection (ansible-core 2.20+ deprecation)
inject_facts_as_vars = False

# Suppress deprecation warnings from third-party collections (ansible.posix to_native)
deprecation_warnings = False

# Output
stdout_callback = ansible.builtin.default
callback_result_format = yaml
callback_whitelist = profile_tasks, timer
display_skipped_hosts = False
display_ok_hosts = True

# Roles
roles_path = roles
collections_path = ~/.ansible/collections

# SSH
remote_user = seko-vpn-deploy
private_key_file = ~/.ssh/seko-vpn-deploy
host_key_checking = False
timeout = 30

# Vault
vault_identity_list = default@.vault_password

# Retry
retry_files_enabled = False

# Diff
diff_always = True

[privilege_escalation]
become = False
become_method = sudo
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=30
control_path_dir = /tmp/ansible_cp
pipelining = True

[galaxy]
server_list = galaxy
