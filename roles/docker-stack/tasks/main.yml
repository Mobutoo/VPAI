---
# docker-stack — tasks
# Déploie la stack Docker en 3 phases isolées pour une meilleure résilience

- name: Create project root directory
  ansible.builtin.file:
    path: "/opt/{{ project_name }}"
    state: directory
    owner: "{{ prod_user }}"
    group: "{{ prod_user }}"
    mode: "0755"
  become: true

# === CLEANUP : Remove old compose stacks to avoid label conflicts ===
- name: Stop old docker-compose stacks if they exist
  ansible.builtin.shell:
    executable: /bin/bash
    cmd: |
      set -o pipefail
      cd /opt/{{ project_name }}
      docker compose -f docker-compose.yml down 2>/dev/null || true
      docker compose -f docker-compose-infra.yml down 2>/dev/null || true
  become: true
  changed_when: false
  failed_when: false

- name: Remove project Docker networks if they exist (clean slate)
  ansible.builtin.command:
    cmd: "docker network rm {{ project_name }}_{{ item }}"
  loop:
    - frontend
    - backend
    - egress
    - monitoring
  become: true
  changed_when: false
  failed_when: false
  register: network_cleanup

# === PHASE A : INFRASTRUCTURE ===
- name: Deploy docker-compose-infra.yml (PostgreSQL, Redis, Qdrant, Caddy, Networks)
  ansible.builtin.template:
    src: docker-compose-infra.yml.j2
    dest: "/opt/{{ project_name }}/docker-compose-infra.yml"
    owner: "{{ prod_user }}"
    group: "{{ prod_user }}"
    mode: "0644"
  become: true

- name: Start Infrastructure stack (Phase A)
  community.docker.docker_compose_v2:
    project_src: "/opt/{{ project_name }}"
    files:
      - docker-compose-infra.yml
    state: present
  become: true
  register: docker_infra_result

- name: Display Infrastructure stack status
  ansible.builtin.debug:
    msg: "✅ Infrastructure deployed: {{ docker_infra_result.containers | map(attribute='Name') | join(', ') }}"
  when: docker_infra_result.containers is defined

- name: Wait for PostgreSQL to be healthy
  ansible.builtin.command:
    cmd: "docker inspect --format='{{ '{{' }}.State.Health.Status{{ '}}' }}' {{ project_name }}_postgresql"
  register: postgres_health
  changed_when: false
  retries: 10
  delay: 3
  until: postgres_health.stdout | default('') == 'healthy'
  become: true

# === PHASE B : APPLICATIONS ===
- name: Deploy docker-compose.yml (Full stack for now, will be split later)
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "/opt/{{ project_name }}/docker-compose.yml"
    owner: "{{ prod_user }}"
    group: "{{ prod_user }}"
    mode: "0644"
  become: true
  notify: Restart docker stack

- name: Start Applications stack (Phase B)
  community.docker.docker_compose_v2:
    project_src: "/opt/{{ project_name }}"
    files:
      - docker-compose.yml
    state: present
  become: true
  register: docker_apps_result
  failed_when: false  # Ne pas bloquer si une app échoue

- name: Display Applications stack status
  ansible.builtin.debug:
    msg: |
      {% if docker_apps_result.failed %}
      ⚠️  Applications deployment had errors (check logs above)
      {% else %}
      ✅ Applications deployed: {{ docker_apps_result.containers | map(attribute='Name') | join(', ') }}
      {% endif %}

- name: List all running containers
  ansible.builtin.command:
    cmd: "docker ps --format 'table {{ '{{' }}.Names{{ '}}' }}\t{{ '{{' }}.Status{{ '}}' }}'"
  register: docker_ps_output
  changed_when: false
  become: true

- name: Display final container status
  ansible.builtin.debug:
    msg: "{{ docker_ps_output.stdout_lines }}"
