---
# Palais â€” Main tasks

- name: Create palais config directory
  ansible.builtin.file:
    path: "{{ palais_config_dir }}"
    state: directory
    owner: "{{ prod_user }}"
    group: "{{ prod_user }}"
    mode: "0750"
  become: true
  tags: [palais]

- name: Create palais data directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "1001"
    group: "1001"
    mode: "0750"
  become: true
  loop:
    - "{{ palais_data_dir }}"
    - "{{ palais_data_dir }}/deliverables"
    - "{{ palais_data_dir }}/avatars"
  tags: [palais]

- name: Deploy palais environment file
  ansible.builtin.template:
    src: palais.env.j2
    dest: "{{ palais_config_dir }}/palais.env"
    owner: "{{ prod_user }}"
    group: "{{ prod_user }}"
    mode: "0640"
  become: true
  notify: Restart palais
  tags: [palais]

- name: Ensure palais app directory is writable by deploy user
  ansible.builtin.file:
    path: "/opt/{{ project_name }}/palais-app"
    state: directory
    owner: "{{ prod_user }}"
    group: "{{ prod_user }}"
    mode: "0755"
  become: true
  tags: [palais]

- name: Sync palais application source
  ansible.posix.synchronize:
    src: "{{ palais_app_dir }}/"
    dest: "/opt/{{ project_name }}/palais-app/"
    rsync_opts:
      - "--exclude=node_modules"
      - "--exclude=.svelte-kit"
      - "--exclude=build"
    delete: true
    dest_port: "{{ prod_ssh_port | int }}"
  notify: Restart palais
  tags: [palais]
