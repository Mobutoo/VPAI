---
# n8n — handlers

- name: Restart n8n stack
  community.docker.docker_compose_v2:
    project_src: "/opt/{{ project_name }}"
    files:
      - docker-compose.yml
    services:
      - n8n
    state: restarted
  become: true
  failed_when: false  # Ne pas échouer si docker-compose.yml n'existe pas encore
