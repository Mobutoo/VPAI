- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
  become: true

- name: Restart systemd-timesyncd
  ansible.builtin.systemd:
    name: systemd-timesyncd
    state: restarted
  become: true

- name: Restart systemd-journald
  ansible.builtin.systemd:
    name: systemd-journald
    state: restarted
  become: true
