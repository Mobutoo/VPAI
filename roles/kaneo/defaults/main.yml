# kaneo â€” defaults
# Kaneo is a project management tool replacing Mission Control.
# Runs as Docker container on Sese-AI, shares PostgreSQL.

kaneo_config_dir: "/opt/{{ project_name }}/configs/kaneo"
kaneo_data_dir: "/opt/{{ project_name }}/data/kaneo"

# Kaneo API port (internal â€” not exposed publicly)
kaneo_api_port: 1337

# Kaneo Web port (internal â€” not exposed publicly)
kaneo_web_port: 3000

# PostgreSQL connection (shared instance)
kaneo_db_name: "kaneo"
kaneo_db_user: "kaneo"

# Subdomain (VPN-only, served by Caddy)
kaneo_subdomain: "{{ kaneo_subdomain_override | default('hq') }}"

# Agent service account â€” used by n8n workflows and OpenClaw Messenger to authenticate
# against the Kaneo BetterAuth API. Must be created during initial Kaneo setup.
# Credentials are stored in secrets.yml (Ansible Vault).
# kaneo_agent_email and kaneo_agent_password are defined in secrets.yml

# ============================================================================
# OpenClaw Agents â€” Kaneo membership (native userId assignment)
# ============================================================================
# One shared password for all 10 service accounts (never used by humans).
# âš ï¸  Changing vault_kaneo_agents_password AFTER first provision will NOT update passwords
#     (BetterAuth sign-in returns 200 with old password â†’ provisioning detects accounts exist).
#     To reset: use Kaneo Admin UI or ansible-playbook --tags kaneo --extra-vars kaneo_force_password_reset=true
kaneo_agents_password: "{{ vault_kaneo_agents_password | default('') }}"
kaneo_agent_email_prefix: "agent-"

