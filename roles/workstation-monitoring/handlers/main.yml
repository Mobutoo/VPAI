# workstation-monitoring â€” handlers

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
  become: true
  listen: Reload systemd

- name: Restart node_exporter
  ansible.builtin.systemd:
    name: node_exporter
    state: restarted
  become: true
  listen: Restart node_exporter

- name: Restart workstation-metrics
  ansible.builtin.systemd:
    name: workstation-metrics
    state: restarted
  become: true
  listen: Restart workstation-metrics
