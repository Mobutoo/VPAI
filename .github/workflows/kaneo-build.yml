---
# .github/workflows/kaneo-build.yml
# Build + push Kaneo fork images to GHCR
#
# Triggered:
#   - Push to main modifiant roles/kaneo/** ou kaneo-src/**
#   - Manuel via workflow_dispatch (avec input de version)
#   - Tag v* sur main (release officielle)
#
# Images produites :
#   ghcr.io/mobutoo/kaneo-vpai-api:<tag>
#   ghcr.io/mobutoo/kaneo-vpai-web:<tag>
#
# Prérequis secrets GitHub :
#   - GHCR_TOKEN : Personal Access Token avec scope packages:write

name: Kaneo — Build & Push GHCR

on:
  push:
    branches: [main]
    paths:
      - 'kaneo-src/**'
      - 'roles/kaneo/**'
      - '.github/workflows/kaneo-build.yml'
    tags:
      - 'kaneo-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (ex: 1.2.0)'
        required: false
        default: 'dev'
      push_image:
        description: 'Push image to GHCR'
        required: false
        default: 'true'
        type: choice
        options: ['true', 'false']

env:
  REGISTRY: ghcr.io
  OWNER: mobutoo
  IMAGE_API: ghcr.io/mobutoo/kaneo-vpai-api
  IMAGE_WEB: ghcr.io/mobutoo/kaneo-vpai-web

jobs:
  # =====================================================================
  # Build API image
  # =====================================================================
  build-api:
    name: Build kaneo-api
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (ARM64 cross-compile)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for API
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_API }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-,format=short
            type=raw,value=${{ github.event.inputs.version || 'dev' }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push kaneo-api
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./kaneo-src/apps/api
          file: ./kaneo-src/apps/api/Dockerfile
          platforms: linux/arm64,linux/amd64
          push: ${{ github.event.inputs.push_image != 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=kaneo-api
          cache-to: type=gha,mode=max,scope=kaneo-api
          build-args: |
            NODE_ENV=production

  # =====================================================================
  # Build Web image
  # =====================================================================
  build-web:
    name: Build kaneo-web
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (ARM64 cross-compile)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata for Web
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_WEB }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-,format=short
            type=raw,value=${{ github.event.inputs.version || 'dev' }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push kaneo-web
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./kaneo-src/apps/web
          file: ./kaneo-src/apps/web/Dockerfile
          platforms: linux/arm64,linux/amd64
          push: ${{ github.event.inputs.push_image != 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=kaneo-web
          cache-to: type=gha,mode=max,scope=kaneo-web
          build-args: |
            NODE_ENV=production
            VITE_API_URL=/api

  # =====================================================================
  # Update versions.yml after successful build
  # =====================================================================
  update-versions:
    name: Update versions.yml
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    if: github.ref == 'refs/heads/main' && github.event.inputs.push_image != 'false'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GHCR_TOKEN }}

      - name: Update kaneo image tags in versions.yml
        run: |
          SHA_TAG="sha-$(git rev-parse --short HEAD)"
          echo "Updating kaneo images to tag: $SHA_TAG"

          # Update API image tag
          sed -i "s|kaneo_api_image:.*|kaneo_api_image: \"ghcr.io/mobutoo/kaneo-vpai-api:${SHA_TAG}\"|" \
            inventory/group_vars/all/versions.yml

          # Update Web image tag
          sed -i "s|kaneo_web_image:.*|kaneo_web_image: \"ghcr.io/mobutoo/kaneo-vpai-web:${SHA_TAG}\"|" \
            inventory/group_vars/all/versions.yml

          echo "Updated versions.yml:"
          grep 'kaneo_' inventory/group_vars/all/versions.yml

      - name: Commit updated versions.yml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add inventory/group_vars/all/versions.yml
          if git diff --cached --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore(kaneo): pin images to sha-$(git rev-parse --short HEAD)

Auto-updated by kaneo-build workflow.

Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
            git push origin main
          fi

  # =====================================================================
  # Notify Telegram on completion
  # =====================================================================
  notify:
    name: Notify build result
    runs-on: ubuntu-latest
    needs: [build-api, build-web, update-versions]
    if: always()
    steps:
      - name: Send Telegram notification
        if: env.TELEGRAM_BOT_TOKEN != ''
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_MONITORING_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_MONITORING_CHAT_ID }}
        run: |
          STATUS_API="${{ needs.build-api.result }}"
          STATUS_WEB="${{ needs.build-web.result }}"
          TAG="${{ needs.build-api.outputs.image_tag }}"

          if [ "$STATUS_API" = "success" ] && [ "$STATUS_WEB" = "success" ]; then
            EMOJI="✅"
            STATUS="SUCCESS"
          else
            EMOJI="❌"
            STATUS="FAILED"
          fi

          MSG="${EMOJI} Kaneo Build ${STATUS}

Tag: \`${TAG}\`
API: ${STATUS_API}
Web: ${STATUS_WEB}
Commit: \`$(echo '${{ github.sha }}' | head -c 7)\`"

          curl -sf -X POST \
            "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MSG}" \
            -d "parse_mode=Markdown" || true
